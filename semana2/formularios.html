<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulrios</title>
</head>
<body>
    <h1>Registro de Usuarios</h1>
    
    <form action="">
        <p>
            <input type="text" placeholder="Nombre" value="nombre">
        </p>
        <p>
            <input type="text" placeholder="Apellido" value="apellido">
        </p>
        <p>
            <input type="email" placeholder="E-mail" value="email">
        </p>
        <p>
            <input 
            type="date" 
            placeholder="Fecha de Nacimiento"
            name="fecha_de_nacimiento"
            >            
        </p>
        <p>
            <input type="number" placeholder="Ingresa tu DNI" value="dni">
        </p>
        <p>
            <input type="tel" placeholder="Telefono">
        </p>
        <p>
            <input type="password" placeholder="Ingrese su contraseña">
        </p>
        <p>
            <label for="">
                Masculino
                <input type="radio" name="genero" value="masculino">
            </label>
        </p>
        <p>
            <label for="">
                Femenino
                <input type="radio" name="genero" value="femenino">
            </label>
        </p>
        <p>
            <label for="">
                otro
                <input type="radio" name="genero" value="otro">
            </label>
        </p>
        <input type="text" value="PERU" disabled>
        <p>Paises</p>
        <select name="pais" id="">
            <option value="" disabled selected>Paises</option>
            <option value="peru">Perú</option>
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
            <option value="colombia">Colombia</option>
        </select>
        <p>Ciudades</p>
        <select name="" id="">
            <option value="lima">Lima</option>
            <option value="trujillo">Trujillo</option>
            <option value="huancayo">Huancayo</option>
            <option value="moquegua">Moquegua</option>
            <option value="loreto">Loreto</option>
        </select>
        <p>Cursos</p>
        <p>JavaScript <input type="checkbox" name="curso_1"></p>
        <p>HTML <input type="checkbox" name="curso_2"></p>
        <p>CSS <input type="checkbox" name="curso_3"></p>
        <p>Reaxct JS <input type="checkbox" name="curso_4"></p>
        <p>Next JS <input type="checkbox" name="curso_5"></p>

        <!--<input type="submit"> -->
        <button type="submit">Enviar</button>
    </form>
    <!-- <button type="button">Enviar</button> -->
</body>
</html>
